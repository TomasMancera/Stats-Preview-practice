<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main id="container">

    <div class="card">

      <section class="info">
        <h1>Get <span class="violet-word">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <ul class="stats">
            <li><span class="stats-num">10K+</span>Companies</li>
            <li><span class="stats-num">314</span>Templates</li>
            <li><span class="stats-num">12M+</span>Queries</li>
         </ul>
      </section>

        <div class="banner">
          <img class="banner-img desktop" src="./images/image-header-desktop.jpg" alt="banner-img-desktop">
          <img class="banner-img mobile" src="./images/image-header-mobile.jpg" alt="banner-img-mobile"></img>
    
        </div>
      
    </div>

   

  </main>
  
 
<footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TomasMancera" target="_blank">Tomas Mancera</a>.
  </div>

</footer>

</body>
</html>
